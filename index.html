<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header">
        <h1> Welcome to CodeQuiz</h1>
        <p>Try to answer the following code-related questions within the time limit.</p>
        <p>Keep in mind that incorrect answers with penalize your score/time by ten seconds</p>
        <button id="startBtn">Start Quiz</button>
        <a href="./highScores.html">
            <button id="scoreBtn">High Scores</button>
        </a>

    </header>

    <!-- Section to Display the Question -->
    <div id="questionBox">
        <div>
            <h1 id="question"></h1>
        </div>
    
        <div id="answerBtns">
            <div>
                <button id="A1" class="btn" onClick="ansClick(this.id)"></button>
                <button id="A2" class="btn" onClick="ansClick(this.id)"></button>
            </div>
    
            <div>
                <button id="A3" class="btn" onClick="ansClick(this.id)"></button>
                <button id="A4" class="btn" onClick="ansClick(this.id)"></button>
            </div>
        </div>
    
        <div>
            <p id="timer" class="timer"></p>
            <h1 id=correct></h1>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
